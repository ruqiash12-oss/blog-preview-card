<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <!--Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
      <div class="container">
        <img class="image" src="./assets/images/illustration-article.svg"  alt="Article illustration">
        <div class="tag">
          <span>Learning</span>
          <p>Published 21 Dec 2023</p>
        </div> 
        <h2>  HTML & CSS foundations</h2>
        <p class="des">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper profile">
          <h3>  Greg Hooper</h3>
        </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/ruqiash12-oss" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ruqiash12-oss">Ruqia Alsheikha</a>.
  </div>
  </footer>
  
</body>
</html>
